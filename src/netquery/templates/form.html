<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title> <!-- TODO: Change this -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <main class="container py-5">
        <h1 class="mb-3">Title</h1> <!-- TODO: Change this -->

        <form method="post" enctype="multipart/form-data" action="/execute">
            <div class="card mb-3">
                <div class="card-body row">
                    <h5 class="card-title mb-3">Machines</h5>
                    <div class="mb-3">
                        <label for="machineFiles" class="form-label">Machines file(s)</label>
                        <input class="form-control" id="machineFiles" name="machines_files" type="file" accept=".json"
                            multiple required>
                    </div>
                    <div class="col">
                        <label for="groups" class="form-label">Group(s)</label>
                        <input class="form-control" id="groups" name="groups" type="text" value="all" required>
                        <div id="groupsHelp" class="form-text">Comma-separated list.</div>
                    </div>
                    <div class="col">
                        <label for="deviceType" class="form-label">Default device type</label>
                        <select id="deviceType" name="device_type" class="form-select" required>
                            {% for device_type in device_types %}
                            <option value="{{ device_type }}" {% if device_type=='autodetect' %} selected {% endif %}>
                                {{device_type}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body row">
                    <h5 class="card-title mb-3">Credentials</h5>
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input class="form-control" id="username" name="username" type="text" required>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" type="password" required>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title mb-3">Commands</h5>
                    <div class="mb-3">
                        <label for="commands" class="form-label">Command(s)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input class="form-control" id="commands" name="commands" type="text">
                        </div>
                        <div id="commandsHelp" class="form-text">Comma-separated list.</div>
                    </div>
                    <div>
                        <label for="expectedPrompts" class="form-label">Expected prompt(s)</label>
                        <input class="form-control" id="expectedPrompts" name="expected_prompts" type="text"
                            placeholder="default">
                        <div id="expectedPromptsHelp" class="form-text">Comma-separated list.</div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body row">
                    <h5 class="card-title mb-3">Parsing</h5>
                    <div class="col">
                        <label for="textfsmTemplate" class="form-label">TextFSM template</label>
                        <input class="form-control" id="textfsmTemplate" name="textfsm_template" type="file"
                            accept=".textfsm">
                    </div>
                    <div class="col">
                        <label for="outputRegex" class="form-label">Output regex</label>
                        <input class="form-control" id="outputRegex" name="output_regex" type="text">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
