{% extends "base.html" %} {% block head %}
<!-- Tabulator -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.1/dist/css/tabulator.min.css"
  integrity="sha256-pG2AUZRMdFyuinl2tPudk9iU0gh2pFIcxPbwNc/vUuo="
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.1/dist/css/tabulator_bootstrap5.min.css"
  integrity="sha256-H1gQqBIR3L9enXuoNfFASj+QdGSEQIAloT7c4FXjNzc="
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.1/dist/js/tabulator.min.js"
  integrity="sha256-6VInLDsq+k67YM7124y+nLqrqlK1DDzT0imTylIVpv8="
  crossorigin="anonymous"
  defer
></script>

<script src="/static/js/table.js" defer></script>
{% endblock %} {% block content %}
<!-- Progress Bar -->
<div class="d-flex align-items-center gap-3" id="progressContainer">
  <div
    id="progressSpinner"
    class="spinner-border spinner-border-sm"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <div
    class="progress flex-grow-1"
    id="progressElement"
    role="progressbar"
    aria-valuenow="0"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
  </div>

  <button type="button" class="btn btn-danger btn-sm" id="progressStop">
    <i class="bi bi-stop-fill"></i>
  </button>
</div>

<!-- Table -->
<div id="table" class="my-3"></div>

<!-- Download -->
<button
  type="button"
  class="btn btn-primary"
  id="downloadBtn"
  data-bs-toggle="modal"
  data-bs-target="#downloadModal"
  hidden
>
  <i class="bi bi-download"></i>
  Download
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="downloadModal"
  tabindex="-1"
  aria-labelledby="downloadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="downloadModalLabel">
          Download results in CSV
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="downloadForm">
        <div class="modal-body">
          <label for="downloadFilename" class="form-label">Filename</label>
          <input
            class="form-control"
            id="downloadFilename"
            name="filename"
            type="text"
            value="table.csv"
            required
          />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            <i class="bi bi-download"></i>
            Download
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
